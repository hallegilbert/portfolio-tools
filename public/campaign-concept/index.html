<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campaign Concept Generator — Halle Gilbert Lab</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
</head>
<body>
  <div style="position:fixed;top:0;left:0;right:0;z-index:9999;padding:10px 24px;background:rgba(250,249,246,0.95);backdrop-filter:blur(8px);border-bottom:1px solid #E5E3DE;display:flex;justify-content:space-between;align-items:center"><a href="/" style="font-family:Space Mono,monospace;font-size:10px;letter-spacing:0.1em;text-decoration:none;color:#8A8780;text-transform:uppercase">← Back to Lab</a><a href="https://halle.studio" style="font-family:Space Mono,monospace;font-size:10px;letter-spacing:0.1em;text-decoration:none;color:#C03B2D">halle.studio</a></div><div id="root" style="padding-top:44px"></div>
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;



const OBJECTIVES = [
  "Product Launch",
  "Brand Repositioning",
  "Seasonal / Tentpole",
  "Cultural Moment",
  "Audience Expansion",
  "Win-Back / Re-Engagement",
  "Category Entry",
];

const BUDGET_TIERS = [
  "Scrappy ($10K–50K)",
  "Mid-Market ($50K–250K)",
  "Major ($250K–1M)",
  "Enterprise ($1M+)",
];

const CHANNELS = [
  "Social-First",
  "Experiential / IRL",
  "Digital + OOH",
  "Full Funnel (Paid + Earned + Owned)",
  "Guerrilla / Earned Media Only",
];

window.__App = function CampaignConceptGenerator() {
  const [formData, setFormData] = useState({
    brand: "",
    category: "",
    objective: "",
    audience: "",
    competitor: "",
    channel: "",
    budget: "",
    constraint: "",
  });
  const [campaign, setCampaign] = useState(null);
  const [loading, setLoading] = useState(false);
  const [error, setError] = useState(null);
  const [activeSection, setActiveSection] = useState(null);

  const handleChange = (field, value) => {
    setFormData((prev) => ({ ...prev, [field]: value }));
  };

  const isComplete =
    formData.brand &&
    formData.category &&
    formData.objective &&
    formData.audience &&
    formData.channel &&
    formData.budget;

  const generateCampaign = async () => {
    setLoading(true);
    setError(null);
    setCampaign(null);

    const prompt = `You are a senior brand strategist at a top creative agency. You've built campaigns for luxury brands, challenger brands, and cultural institutions. You think in systems, not just ads. Generate a comprehensive campaign concept based on these inputs:

Brand: ${formData.brand}
Category/What they do: ${formData.category}
Campaign Objective: ${formData.objective}
Target Audience: ${formData.audience}
Key Competitor: ${formData.competitor || "Not specified"}
Channel Strategy: ${formData.channel}
Budget Tier: ${formData.budget}
Constraint or Non-Negotiable: ${formData.constraint || "None specified"}

Return ONLY a JSON object (no markdown, no backticks, no preamble) with exactly these fields:
{
  "campaignName": "Bold, memorable campaign name",
  "tagline": "One-line tagline",
  "strategicInsight": "The cultural or market tension this campaign exploits. 2-3 sentences. This is the 'why now' that makes the whole thing click.",
  "bigIdea": "The core creative idea in 2-3 sentences. This should be a platform, not just a message. Something that can extend across channels and time.",
  "activations": [
    {"name": "Activation name", "description": "What it is, where it lives, how it works. 2-3 sentences.", "channel": "Primary channel"},
    {"name": "Activation name", "description": "Description", "channel": "Channel"},
    {"name": "Activation name", "description": "Description", "channel": "Channel"}
  ],
  "channelRoles": [
    {"channel": "Channel name", "role": "What this channel does in the ecosystem. One sentence."},
    {"channel": "Channel name", "role": "Role"},
    {"channel": "Channel name", "role": "Role"},
    {"channel": "Channel name", "role": "Role"}
  ],
  "contentPillars": ["Pillar 1: brief description", "Pillar 2: brief description", "Pillar 3: brief description"],
  "taglineAlternatives": ["Alt tagline 1", "Alt tagline 2"],
  "boldMove": "The one thing in this campaign that makes people pay attention. The risk. The unexpected. The thing a boring brand wouldn't do. 2-3 sentences.",
  "measurement": ["KPI 1 with target", "KPI 2 with target", "KPI 3 with target", "KPI 4 with target"]
}`;

    try {
      const response = await fetch("/api/claude", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "claude-sonnet-4-20250514",
          max_tokens: 1500,
          messages: [{ role: "user", content: prompt }],
        }),
      });

      const data = await response.json();
      const text = data.content
        .filter((item) => item.type === "text")
        .map((item) => item.text)
        .join("");

      const clean = text.replace(/```json|```/g, "").trim();
      const parsed = JSON.parse(clean);
      setCampaign(parsed);
    } catch (err) {
      setError("Generation failed. Try again.");
      console.error(err);
    } finally {
      setLoading(false);
    }
  };

  const resetForm = () => {
    setCampaign(null);
    setActiveSection(null);
    setFormData({
      brand: "",
      category: "",
      objective: "",
      audience: "",
      competitor: "",
      channel: "",
      budget: "",
      constraint: "",
    });
  };

  // Styles
  const fonts = `'Instrument Serif', 'Playfair Display', Georgia, serif`;
  const mono = `'JetBrains Mono', 'SF Mono', 'Consolas', monospace`;
  const sans = `'DM Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif`;

  return (
    <div
      style={{
        minHeight: "100vh",
        backgroundColor: "#0C0B09",
        color: "#E8E2D6",
        fontFamily: sans,
      }}
    >
      <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400&display=swap"
        rel="stylesheet"
      />

      {/* Header */}
      <div
        style={{
          borderBottom: "1px solid #2A2720",
          padding: "28px 36px",
        }}
      >
        <div style={{ maxWidth: 780, margin: "0 auto" }}>
          <div
            style={{
              fontFamily: mono,
              fontSize: 10,
              letterSpacing: "0.2em",
              textTransform: "uppercase",
              color: "#6B6458",
              marginBottom: 8,
            }}
          >
            Halle Gilbert / AI-Powered Strategy Tool
          </div>
          <h1
            style={{
              fontFamily: fonts,
              fontSize: 36,
              fontWeight: 400,
              color: "#E8E2D6",
              margin: 0,
              letterSpacing: "-0.01em",
              lineHeight: 1.1,
            }}
          >
            Campaign Concept Generator
          </h1>
          <p
            style={{
              fontSize: 14,
              color: "#8A8279",
              margin: "10px 0 0 0",
              lineHeight: 1.6,
              fontWeight: 300,
              maxWidth: 520,
            }}
          >
            Input a brand and its context. Get a full campaign strategy with a
            big idea, activations, channel plan, and the one bold move that makes
            it interesting.
          </p>
        </div>
      </div>

      <div style={{ maxWidth: 780, margin: "0 auto", padding: "36px" }}>
        {!campaign ? (
          <div>
            {/* Row 1 */}
            <div
              style={{
                display: "grid",
                gridTemplateColumns: "1fr 1fr",
                gap: 20,
                marginBottom: 24,
              }}
            >
              <div>
                <label style={labelStyle(mono)}>Brand</label>
                <input
                  type="text"
                  placeholder="e.g. Campari, Glossier, Amtrak"
                  value={formData.brand}
                  onChange={(e) => handleChange("brand", e.target.value)}
                  style={inputStyle}
                />
              </div>
              <div>
                <label style={labelStyle(mono)}>
                  Category / What they do
                </label>
                <input
                  type="text"
                  placeholder="e.g. Italian aperitif brand"
                  value={formData.category}
                  onChange={(e) => handleChange("category", e.target.value)}
                  style={inputStyle}
                />
              </div>
            </div>

            {/* Row 2 */}
            <div
              style={{
                display: "grid",
                gridTemplateColumns: "1fr 1fr",
                gap: 20,
                marginBottom: 24,
              }}
            >
              <div>
                <label style={labelStyle(mono)}>Campaign Objective</label>
                <select
                  value={formData.objective}
                  onChange={(e) => handleChange("objective", e.target.value)}
                  style={selectStyle}
                >
                  <option value="">Select...</option>
                  {OBJECTIVES.map((o) => (
                    <option key={o} value={o}>
                      {o}
                    </option>
                  ))}
                </select>
              </div>
              <div>
                <label style={labelStyle(mono)}>Channel Strategy</label>
                <select
                  value={formData.channel}
                  onChange={(e) => handleChange("channel", e.target.value)}
                  style={selectStyle}
                >
                  <option value="">Select...</option>
                  {CHANNELS.map((c) => (
                    <option key={c} value={c}>
                      {c}
                    </option>
                  ))}
                </select>
              </div>
            </div>

            {/* Row 3 */}
            <div style={{ marginBottom: 24 }}>
              <label style={labelStyle(mono)}>Target Audience</label>
              <input
                type="text"
                placeholder="e.g. Urban 25-35, culture-forward, nightlife-adjacent, cocktail-curious"
                value={formData.audience}
                onChange={(e) => handleChange("audience", e.target.value)}
                style={inputStyle}
              />
            </div>

            {/* Row 4 */}
            <div
              style={{
                display: "grid",
                gridTemplateColumns: "1fr 1fr",
                gap: 20,
                marginBottom: 24,
              }}
            >
              <div>
                <label style={labelStyle(mono)}>Key Competitor (optional)</label>
                <input
                  type="text"
                  placeholder="e.g. Aperol"
                  value={formData.competitor}
                  onChange={(e) => handleChange("competitor", e.target.value)}
                  style={inputStyle}
                />
              </div>
              <div>
                <label style={labelStyle(mono)}>Budget Tier</label>
                <select
                  value={formData.budget}
                  onChange={(e) => handleChange("budget", e.target.value)}
                  style={selectStyle}
                >
                  <option value="">Select...</option>
                  {BUDGET_TIERS.map((b) => (
                    <option key={b} value={b}>
                      {b}
                    </option>
                  ))}
                </select>
              </div>
            </div>

            {/* Row 5 */}
            <div style={{ marginBottom: 32 }}>
              <label style={labelStyle(mono)}>
                One constraint or non-negotiable (optional)
              </label>
              <input
                type="text"
                placeholder="e.g. Must include on-premise activations, No celebrity endorsements, Must drive foot traffic"
                value={formData.constraint}
                onChange={(e) => handleChange("constraint", e.target.value)}
                style={inputStyle}
              />
            </div>

            {error && (
              <div
                style={{
                  padding: 14,
                  backgroundColor: "#1A1210",
                  border: "1px solid #4A2020",
                  borderRadius: 4,
                  color: "#C44",
                  fontSize: 13,
                  marginBottom: 20,
                  fontFamily: mono,
                }}
              >
                {error}
              </div>
            )}

            <button
              onClick={generateCampaign}
              disabled={!isComplete || loading}
              style={{
                width: "100%",
                padding: "18px 24px",
                backgroundColor:
                  isComplete && !loading ? "#C4553A" : "#2A2720",
                color: isComplete && !loading ? "#F3EDE0" : "#5A5548",
                border: "none",
                borderRadius: 4,
                fontSize: 14,
                fontWeight: 500,
                cursor: isComplete && !loading ? "pointer" : "not-allowed",
                letterSpacing: "0.06em",
                textTransform: "uppercase",
                fontFamily: mono,
                transition: "all 0.2s",
              }}
            >
              {loading
                ? "Building campaign..."
                : "Generate Campaign Concept →"}
            </button>
          </div>
        ) : (
          /* OUTPUT */
          <div>
            {/* Campaign Header */}
            <div style={{ marginBottom: 48 }}>
              <div
                style={{
                  fontFamily: mono,
                  fontSize: 10,
                  letterSpacing: "0.2em",
                  textTransform: "uppercase",
                  color: "#C4553A",
                  marginBottom: 12,
                }}
              >
                Campaign Concept / {formData.brand}
              </div>
              <h2
                style={{
                  fontFamily: fonts,
                  fontSize: 48,
                  fontWeight: 400,
                  color: "#E8E2D6",
                  margin: 0,
                  lineHeight: 1.05,
                  letterSpacing: "-0.02em",
                }}
              >
                {campaign.campaignName}
              </h2>
              <div
                style={{
                  fontFamily: fonts,
                  fontStyle: "italic",
                  fontSize: 22,
                  color: "#8A8279",
                  marginTop: 12,
                }}
              >
                "{campaign.tagline}"
              </div>

              {/* Tags */}
              <div
                style={{
                  display: "flex",
                  gap: 8,
                  marginTop: 20,
                  flexWrap: "wrap",
                }}
              >
                {[
                  formData.objective,
                  formData.channel,
                  formData.budget,
                ].map((tag, i) => (
                  <span
                    key={i}
                    style={{
                      fontFamily: mono,
                      fontSize: 10,
                      padding: "5px 12px",
                      border: "1px solid #2A2720",
                      borderRadius: 2,
                      color: "#6B6458",
                      letterSpacing: "0.1em",
                      textTransform: "uppercase",
                    }}
                  >
                    {tag}
                  </span>
                ))}
              </div>
            </div>

            <div
              style={{
                width: "100%",
                height: 1,
                background:
                  "linear-gradient(to right, #2A2720, #C4553A, #2A2720)",
                marginBottom: 40,
              }}
            />

            {/* Strategic Insight */}
            <OutputSection
              number="01"
              title="Strategic Insight"
              mono={mono}
              fonts={fonts}
              active={activeSection === 0}
              onClick={() =>
                setActiveSection(activeSection === 0 ? null : 0)
              }
            >
              <p style={bodyStyle}>{campaign.strategicInsight}</p>
            </OutputSection>

            {/* Big Idea */}
            <OutputSection
              number="02"
              title="The Big Idea"
              mono={mono}
              fonts={fonts}
              active={activeSection === 1}
              onClick={() =>
                setActiveSection(activeSection === 1 ? null : 1)
              }
            >
              <p
                style={{
                  fontFamily: fonts,
                  fontSize: 20,
                  lineHeight: 1.5,
                  color: "#E8E2D6",
                  margin: 0,
                }}
              >
                {campaign.bigIdea}
              </p>
            </OutputSection>

            {/* Activations */}
            <OutputSection
              number="03"
              title="Activations"
              mono={mono}
              fonts={fonts}
              active={activeSection === 2}
              onClick={() =>
                setActiveSection(activeSection === 2 ? null : 2)
              }
            >
              <div
                style={{
                  display: "flex",
                  flexDirection: "column",
                  gap: 16,
                }}
              >
                {campaign.activations.map((act, i) => (
                  <div
                    key={i}
                    style={{
                      padding: "20px 24px",
                      backgroundColor: "#141310",
                      borderLeft: "3px solid #C4553A",
                      borderRadius: "0 4px 4px 0",
                    }}
                  >
                    <div
                      style={{
                        display: "flex",
                        justifyContent: "space-between",
                        alignItems: "center",
                        marginBottom: 8,
                      }}
                    >
                      <span
                        style={{
                          fontFamily: fonts,
                          fontSize: 17,
                          color: "#E8E2D6",
                        }}
                      >
                        {act.name}
                      </span>
                      <span
                        style={{
                          fontFamily: mono,
                          fontSize: 9,
                          letterSpacing: "0.15em",
                          textTransform: "uppercase",
                          color: "#C4553A",
                          padding: "3px 8px",
                          border: "1px solid #C4553A33",
                          borderRadius: 2,
                        }}
                      >
                        {act.channel}
                      </span>
                    </div>
                    <p
                      style={{
                        fontSize: 13,
                        lineHeight: 1.7,
                        color: "#8A8279",
                        margin: 0,
                      }}
                    >
                      {act.description}
                    </p>
                  </div>
                ))}
              </div>
            </OutputSection>

            {/* Channel Roles */}
            <OutputSection
              number="04"
              title="Channel Roles"
              mono={mono}
              fonts={fonts}
              active={activeSection === 3}
              onClick={() =>
                setActiveSection(activeSection === 3 ? null : 3)
              }
            >
              <div
                style={{
                  display: "grid",
                  gridTemplateColumns: "1fr 1fr",
                  gap: 12,
                }}
              >
                {campaign.channelRoles.map((cr, i) => (
                  <div
                    key={i}
                    style={{
                      padding: "16px 18px",
                      backgroundColor: "#141310",
                      borderRadius: 4,
                    }}
                  >
                    <div
                      style={{
                        fontFamily: mono,
                        fontSize: 10,
                        letterSpacing: "0.15em",
                        textTransform: "uppercase",
                        color: "#C4553A",
                        marginBottom: 6,
                      }}
                    >
                      {cr.channel}
                    </div>
                    <div
                      style={{
                        fontSize: 13,
                        lineHeight: 1.6,
                        color: "#8A8279",
                      }}
                    >
                      {cr.role}
                    </div>
                  </div>
                ))}
              </div>
            </OutputSection>

            {/* Content Pillars */}
            <OutputSection
              number="05"
              title="Content Pillars"
              mono={mono}
              fonts={fonts}
              active={activeSection === 4}
              onClick={() =>
                setActiveSection(activeSection === 4 ? null : 4)
              }
            >
              <div
                style={{
                  display: "flex",
                  flexDirection: "column",
                  gap: 10,
                }}
              >
                {campaign.contentPillars.map((pillar, i) => (
                  <div
                    key={i}
                    style={{
                      display: "flex",
                      gap: 14,
                      alignItems: "flex-start",
                    }}
                  >
                    <span
                      style={{
                        fontFamily: mono,
                        fontSize: 11,
                        color: "#C4553A",
                        minWidth: 20,
                        marginTop: 3,
                        fontWeight: 400,
                      }}
                    >
                      {String.fromCharCode(65 + i)}
                    </span>
                    <span
                      style={{
                        fontSize: 14,
                        lineHeight: 1.6,
                        color: "#B0A898",
                      }}
                    >
                      {pillar}
                    </span>
                  </div>
                ))}
              </div>
            </OutputSection>

            {/* Tagline Alternatives */}
            <OutputSection
              number="06"
              title="Tagline Alternatives"
              mono={mono}
              fonts={fonts}
              active={activeSection === 5}
              onClick={() =>
                setActiveSection(activeSection === 5 ? null : 5)
              }
            >
              <div
                style={{
                  display: "flex",
                  flexDirection: "column",
                  gap: 8,
                }}
              >
                <div
                  style={{
                    fontFamily: fonts,
                    fontStyle: "italic",
                    fontSize: 18,
                    color: "#8A8279",
                    padding: "12px 0",
                    borderBottom: "1px solid #1E1D1A",
                  }}
                >
                  "{campaign.tagline}"
                  <span
                    style={{
                      fontFamily: mono,
                      fontSize: 9,
                      color: "#C4553A",
                      marginLeft: 12,
                      fontStyle: "normal",
                      letterSpacing: "0.1em",
                    }}
                  >
                    PRIMARY
                  </span>
                </div>
                {campaign.taglineAlternatives.map((t, i) => (
                  <div
                    key={i}
                    style={{
                      fontFamily: fonts,
                      fontStyle: "italic",
                      fontSize: 18,
                      color: "#5A5548",
                      padding: "12px 0",
                      borderBottom:
                        i < campaign.taglineAlternatives.length - 1
                          ? "1px solid #1E1D1A"
                          : "none",
                    }}
                  >
                    "{t}"
                  </div>
                ))}
              </div>
            </OutputSection>

            {/* The Bold Move */}
            <OutputSection
              number="07"
              title="The Bold Move"
              mono={mono}
              fonts={fonts}
              active={activeSection === 6}
              onClick={() =>
                setActiveSection(activeSection === 6 ? null : 6)
              }
              highlight
            >
              <p
                style={{
                  fontFamily: fonts,
                  fontSize: 18,
                  lineHeight: 1.6,
                  color: "#E8E2D6",
                  margin: 0,
                }}
              >
                {campaign.boldMove}
              </p>
            </OutputSection>

            {/* Measurement */}
            <OutputSection
              number="08"
              title="Measurement Framework"
              mono={mono}
              fonts={fonts}
              active={activeSection === 7}
              onClick={() =>
                setActiveSection(activeSection === 7 ? null : 7)
              }
            >
              <div
                style={{
                  display: "grid",
                  gridTemplateColumns: "1fr 1fr",
                  gap: 10,
                }}
              >
                {campaign.measurement.map((kpi, i) => (
                  <div
                    key={i}
                    style={{
                      padding: "14px 16px",
                      backgroundColor: "#141310",
                      borderRadius: 4,
                      fontSize: 13,
                      color: "#8A8279",
                      lineHeight: 1.5,
                      fontFamily: mono,
                      fontWeight: 300,
                    }}
                  >
                    {kpi}
                  </div>
                ))}
              </div>
            </OutputSection>

            {/* Actions */}
            <div
              style={{
                display: "flex",
                gap: 12,
                marginTop: 40,
                paddingTop: 28,
                borderTop: "1px solid #2A2720",
              }}
            >
              <button
                onClick={resetForm}
                style={{
                  flex: 1,
                  padding: "16px 24px",
                  backgroundColor: "#C4553A",
                  color: "#F3EDE0",
                  border: "none",
                  borderRadius: 4,
                  fontSize: 12,
                  fontWeight: 500,
                  cursor: "pointer",
                  fontFamily: mono,
                  letterSpacing: "0.08em",
                  textTransform: "uppercase",
                }}
              >
                ← New Campaign
              </button>
              <button
                onClick={generateCampaign}
                style={{
                  flex: 1,
                  padding: "16px 24px",
                  backgroundColor: "transparent",
                  color: "#8A8279",
                  border: "1px solid #2A2720",
                  borderRadius: 4,
                  fontSize: 12,
                  fontWeight: 500,
                  cursor: "pointer",
                  fontFamily: mono,
                  letterSpacing: "0.08em",
                  textTransform: "uppercase",
                }}
              >
                Regenerate ↻
              </button>
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

function OutputSection({
  number,
  title,
  children,
  mono,
  fonts,
  active,
  onClick,
  highlight,
}) {
  return (
    <div
      style={{
        marginBottom: 4,
        borderBottom: "1px solid #1E1D1A",
        overflow: "hidden",
      }}
    >
      <div
        onClick={onClick}
        style={{
          display: "flex",
          alignItems: "center",
          gap: 16,
          padding: "20px 0",
          cursor: "pointer",
          userSelect: "none",
        }}
      >
        <span
          style={{
            fontFamily: mono,
            fontSize: 11,
            color: highlight ? "#C4553A" : "#3A3730",
            minWidth: 24,
          }}
        >
          {number}
        </span>
        <span
          style={{
            fontFamily: fonts,
            fontSize: 20,
            color: active ? "#E8E2D6" : "#6B6458",
            flex: 1,
            transition: "color 0.2s",
          }}
        >
          {title}
        </span>
        <span
          style={{
            fontFamily: mono,
            fontSize: 14,
            color: "#3A3730",
            transition: "transform 0.2s",
            transform: active ? "rotate(45deg)" : "none",
          }}
        >
          +
        </span>
      </div>
      {active && (
        <div style={{ padding: "0 0 24px 40px" }}>{children}</div>
      )}
    </div>
  );
}
